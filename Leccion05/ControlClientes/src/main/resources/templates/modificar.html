<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Datos de la Persona</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Datos de la Persona</h1>
	<a th:href="@{/}">Regresar</a>
	<br/>
	<form th:action="@{/guardar}" method="post" th:object="${persona}">
		<input type="hidden" name="idPersona" th:field="*{idPersona}"/>
		<br/>
		<label for="nombre">Nombre:</label>
		<input type="text" name="nombre" th:field="*{nombre}" required="required"/>
		<br/>
		<label for="apellido">Apellido:</label>
		<input type="text" name="apellido" th:field="*{apellido}" required="required"/>
		<br/>
		<label for="email">Email:</label>
		<input type="email" name="email" th:field="*{email}" required="required"/>
		<br/>
		<label for="telefono">Telefono:</label>
		<input type="tel" name="telefono" th:field="*{telefono}" required="required"/>
		<br/>
		<input type="submit" name="guardar" value="Guardar"/>
	</form>
</body>
</html>
