<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout/plantilla :: head">
		<title>Login</title>
	</head>
	<body>
		<header th:replace="layout/plantilla :: header"></header>
		
		<section id="actions" class="py-4 mb-4 bg-light">
			<div class="container">
				<div class="row">
					<!-- se pueden agregar botones -->
				</div>
			</div>
		</section>

	<section id="login">
		<div class="container">
			<div class="row">
				<div class="col-md-6 mx-auto">
					<div class="card">
						<div class="card-header">
							<h4>[[#{login.titulo}]]</h4>
						</div>
						<div class="card-body">
							<form class="form-signin" th:action="@{/login}" method="POST" >
								<div class="form-group row">
									<div class="col-sm-10">
										<p th:if="${param.error}" class="alert alert-info alert-dismissible fade show error" role="alert">[[#{login.validar}]]</p>
									</div>
									<label for="username" class="col-sm-6 col-md-4 col-form-label sr-only">[[#{login.usuario}]]:</label>
									<div class="col-sm-10">
										<input type="text" id="username" name="username" class="form-control" th:placeholder="#{label.usuario}" required autofocus/>
									</div>
								</div>
								<div class="form-group row">
									<label for="password" class="col-sm-6 col-md-5 col-form-label sr-only">[[#{login.clave}]]:</label>
									<div class="col-sm-10">
										<input type="password" id="password" name="password" class="form-control" th:placeholder="#{label.clave}" required autofocus/>
									</div>
								</div>
								<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
								<div class="form-group row">
									<div class="col-sm-6 mx-auto">
										<button class="btn btn-lg btn-primary btn-block" type="submit">[[#{login.boton}]]</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<footer th:fragment="footer-login" class="bg-warning text-white mt-5 p-5">
		<div class="container">
			<div class="col">
				<p class="lead text-center">
					<a th:href="@{/login(lang=es)}">ES</a> |
					<a th:href="@{/login(lang=en)}">EN</a> |	
					<span>[[#{plantilla.pie-pagina}]] &copy; <a href="#" target="_self">CB</a></span>
				</p>
			</div>
		</div>
	</footer>
</body>
</html>
