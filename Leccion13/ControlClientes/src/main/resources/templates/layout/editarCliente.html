<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="ttp://www.thymeleaf.org/extras/spring-security">
<head>
<title>Editar Cliente</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<section th:fragment="editarCliente">
		<form th:action="@{/guardar}" th:object="${persona}" 
			method="POST" class="was-validated">
			<input type="hidden" name="idPersona" th:field="*{idPersona}" />
			<section th:replace="layout/botonesEditar :: botonesEditar"></section>
			<div id="details">
				<div class="row">
					<div class="col">
						<div class="card">
							<div class="card-header">
								<h4>[[#{accion.editar}]]</h4>
							</div>
							<div class="card-body">
								<div class="form-group">
									<p th:if="${param.error}" class="alert alert-info alert-dismissible fade show error" role="alert">[[#{persona.validar}]]</p>
								</div>
								<div class="form-group">
									<label for="nombre">[[#{persona.nombre}]]</label>
									<input type="text" class="form-control" name="nombre" required="required" pattern="[A-Z][a-z]{3,15}" th:field="*{nombre}" />
									<p th:if="${#fields.hasErrors('nombre')}" th:errorClass="alert alert-info alert-dismissible fade show error" th:errors="*{nombre}" />
								</div>
								<div class="form-group">
									<label for="apellido">[[#{persona.apellido}]]</label>
									<input type="text" class="form-control" name="apellido" required="required" pattern="[A-Z][a-z]{3,15}" th:field="*{apellido}" autofocus />
									<p th:if="${#fields.hasErrors('apellido')}" th:errorClass="alert alert-info alert-dismissible fade show error" th:errors="*{apellido}" />
								</div>
								<div class="form-group">
									<label for="email">[[#{persona.email}]]</label>
									<input type="email" class="form-control" name="email" required="required" th:field="*{email}" autofocus />
									<p th:if="${#fields.hasErrors('email')}" th:errorClass="alert alert-info alert-dismissible fade show error" th:errors="*{email}" />
								</div>
								<div class="form-group">
									<label for="telefono">[[#{persona.telefono}]]</label>
									<input type="text" class="form-control" name="telefono" pattern="[0-9]{6,10}" th:field="*{telefono}" autofocus />
									<p th:if="${#fields.hasErrors('telefono')}" th:errorClass="alert alert-info alert-dismissible fade show error" th:errors="*{telefono}" />
								</div>
								<div class="form-group">
									<label for="saldo">[[#{persona.saldo}]]</label>
									<input type="number" class="form-control" name="saldo" required="required" th:field="*{saldo}" step="any" autofocus />
									<p th:if="${#fields.hasErrors('saldo')}" th:errorClass="alert alert-info alert-dismissible fade show error" th:errors="*{saldo}" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
